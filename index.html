<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.con/step-02/">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather-PWA</title>
        <link rel="stylesheet" href="./assets/fontawesome-free-6.3.0-web/css/all.min.css">
        <link rel="stylesheet" href="./assets/fontawesome-free-6.3.0-web/css/brands.min.css">
        <link rel="stylesheet" href="./assets/fontawesome-free-6.3.0-web/webfonts/fa-brands-400.ttf">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>

        <header>
            <div class="h1-div">
                <h1 class="header-title">Weather PWA</h1>
            </div>
            <div class="button-div">
                <button id="but-refresh" class="header-button" aria-label="Refresh"><i class="fas fa-refresh"></i></button>
                <button id="but-add" class="header-button" aria-label="Add"><i class="fas fa-plus"></i></button>
            </div>
        </header>

        <main class="main">
            <div class="card card-template weather-forecast" hidden>
                <div class="location"></div>
                <div class="date"></div>
                <div class="description"></div>
                <div class="current">
                    <div class="visual">
                        <div class="icon"></div>
                        <div class="temperature">
                            <span class="value"></span><span class="scale">°F</span>
                        </div>
                    </div>
                    <div class="description">
                        <div class="feels-like">
                            <span class="value"></span><span class="scale">°F</span>
                        </div>
                        <div class="precipitation"></div>
                        <div class="humidity"></div>
                        <div class="wind">
                            <span class="value"></span>
                            <span class="scale">mph</span>
                            <span class="direction"></span>°
                        </div>
                    </div>
                </div>
                <div class="future">
                    <div class="one-day">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp-high">
                          <span class="value"></span>°
                        </div>
                        <div class="temp-low">
                          <span class="value"></span>°
                        </div>
                    </div>

                    <div class="one-day">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp-high">
                          <span class="value"></span>°
                        </div>
                        <div class="temp-low">
                          <span class="value"></span>°
                        </div>
                    </div>

                    <div class="one-day">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp-high">
                          <span class="value"></span>°
                        </div>
                        <div class="temp-low">
                          <span class="value"></span>°
                        </div>
                    </div>

                    <div class="one-day">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp-high">
                          <span class="value"></span>°
                        </div>
                        <div class="temp-low">
                          <span class="value"></span>°
                        </div>
                    </div>

                    <div class="one-day">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp-high">
                          <span class="value"></span>°
                        </div>
                        <div class="temp-low">
                          <span class="value"></span>°
                        </div>
                    </div>

                    <div class="one-day">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp-high">
                          <span class="value"></span>°
                        </div>
                        <div class="temp-low">
                          <span class="value"></span>°
                        </div>
                    </div>

                    <div class="one-day">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp-high">
                          <span class="value"></span>°
                        </div>
                        <div class="temp-low">
                          <span class="value"></span>°
                        </div>
                    </div>
                </div>
            </div>
        </main>

    <div class="dialog-container">
        <div class="dialog">
            <div class="dialog-title">Add new city</div>
            <div class="dialog-body">
                <select name="" id="select-city-to-add">
                    <option value="austin">Austin, TX</option>
                    <option value="boston">Boston, MA</option>
                    <option value="chicago">Chicago, IL</option>
                    <option value="portland">Portland, OR</option>
                    <option value="san-francisco">San Francisco, CA</option>
                    <option value="seattle">Seattle, WA</option>
                </select>
            </div>
            <div class="dialog-buttons">
                <button id="but-add-city" class="button">Add</button>
                <button id="but-add-cancel" class="button">Cancel</button>
            </div>
        </div>

        <div class="loader">
            <svg viewBox="0 0 32 32" width="32" height="32">
                <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
            </svg>
        </div>

        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
